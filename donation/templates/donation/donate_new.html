{% extends 'base.html' %} 
{% load static %}

{% block content %}
{% if user.is_authenticated %}
<div class="accordion-1">
    <div class="col-lg-12">
        <h2 class="h2-heading">기부신청페이지</h2>
        <form action="{%url 'donation:donate_create'%}" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <p>기부할 머리길이 : <input type="number" name="hair_length" min="25"></p>
            <p>모발상태 : <input type="radio" name="hair_condition" value="상(염색&탈색X, 파마X)" required>상(염색&탈색X, 파마X)
                         <input type="radio" name="hair_condition" value="중(염색&탈색X, 파마O)">중(염색&탈색X, 파마O)
                         <input type="radio" name="hair_condition" value="하(염색&탈색O)">하(염색&탈색O)</p>
            <p>사진 : <input type="file" name="image"> </p>
            <p>내용 : <textarea type="text" name="body" id="" cols="30" rows="10">여러분의 기부 이야기를 들려주세요!</textarea> </p>
            <button type="submit">신청</button>
        </form>
    </div>
</div>
{% else %}
<div style="display:block; text-align: center; width:900px;margin: 300px auto; position:relative;">
  <h3>로그인 후 이용 가능</h3>
  <br>
  <a href="{% url 'account_login' %}" class="btn " style="background-color: rgb(218, 218, 248);">로그인</a>
  <a href="{% url 'account_signup' %}" class="btn " style="background-color: rgb(218, 218, 248);">회원가입</a>
</div>
{% endif %}
{% endblock %}
