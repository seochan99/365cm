{% extends 'base.html' %} 
{% block content %}

{% load static %}

<div class="accordion-1">
    <div class="col-lg-12">
        <h2 class="h2-heading">NEWS : 소아암 기부 관련 최신 정보</h2><hr>
    </div>
    {% for news in newss %}
    <!-- 뉴스 시작 -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s" style="min-height: 400px; visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                <div class="position-relative h-100">
                        <img class="img-fluid position-absolute w-100 h-100" src="{{news.image.url}}" alt="" style="object-fit: cover; border-radius: 20px;">
                </div>
            </div>
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInUp;">
                    <h6 class="section-title bg-white text-start text-primary pe-3">{{news.pub_date}}</h6>
                    <h3 class="mb-4">{{news.title}}</h3>
                    <p class="mb-4">{{news.summary}}...</p>
                    <a href="{% url 'main:news_detail' news.id %}" class="btn-solid-reg">더 보기</a>
                </div>
        </div>
        <hr>
    </div>
    <!-- 뉴스 끝 -->
    {% endfor %}
    
</div>

{% endblock %}
